<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.css" defer></script>
    <title>GymClub</title>
</head>
<body>
    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">Dark<span>Gym</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contatos</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icon-conteiner">
                <img src="img/sacola.png">
                <img src="img/menu-5.png" class="menu-button">
            </div>
        </div>
    </div>

    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">

            <div class="slider-box primeiro">
                <a class="img-desktop" href="#"><img src="img/doctor.png">
                <a class="img-mobile" href="#"><img src="img/dp.png">
            </div>
            <div class="slider-box primeiro">
                <a class="img-desktop" href="#"><img src="img/hazee.png">
                <a class="img-mobile" href="#"><img src="img/giga.png">
            </div>
        </div>

        <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
        </div>

        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>

    </section>

    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>CONHEÇA OS SUPLEMENTOS QUE TRANSFORMARÃO SEUS RESULTADOS</h2>
                    <p>Produtos de qualidade para você ir mais longe!
                       Eleve a qualidade do seu treino com Whey Protein.
                    </p>
                    <button>Ver Agora &#8594;</button>
                    <div class="header-bootom-side-right">
                    <img style="width: 100%;" src="img/po.png">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
